<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Timer</title>
</head>
<body>
<center>
	<div id="stopwatch">00:00:00</div>
	<div>
		<input type="button" onclick="StartTimer()" value="Start">
		<input type="button" value="Stop" onclick="StopTimer()">
		<input type="button" value="Reset" onclick="ResetTimer()">
	</div>
</center>

<script>
const timer=document.getElementById("stopwatch");
hr=0;
min=0;
sec=0;
stoptimer=true;

function StartTimer(){
	if(stoptimer==true){
		stoptimer=false;
		timercycle();
	}
}
function StopTimer(){
	if(stoptimer==false){
		stoptimer=true;
	}
}

function timercycle(){
	if(stoptimer==false){
	sec=parseInt(sec);
	min=parseInt(min);
	hr=parseInt(hr);

	sec=sec+1;

	if(sec==60){
		min=min+1;
		sec=0;
	}
	if(min==60){
		hr=hr+1;
		sec=0;
		min=0;
	}

	if(sec<10){
		sec="0"+sec;
	}
	if(min<10){
		min="0"+min;
	}
	if(hr<10){
		hr="0"+hr;
	}

	timer.innerHTML=hr+":"+min+":"+sec;
	setTimeout("timercycle()",1000);
}
}

function ResetTimer(){
	timer.innerHTML="00:00:00";
	hr=0;
	min=0;
	sec=0;
	stoptimer=true;
}


</script>
</body>
</html>
